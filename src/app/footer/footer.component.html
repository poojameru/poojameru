   <script>
       const footer = document.getElementById('footer');

       // Function to update footer position based on content
       function updateFooterPosition() {
           const mainHeight = document.querySelector('main').offsetHeight;
           const viewportHeight = window.innerHeight;

           // If main content height is less than viewport height, set footer to sticky
           if (mainHeight < viewportHeight) {
               footer.classList.add('sticky');
               footer.classList.remove('fixed-footer'); // If any class is used for fixed
           } else {
               footer.classList.remove('sticky');
               footer.classList.add('fixed-footer'); // If you want to maintain a class for fixed
           }
       }

       // Run on initial load
       updateFooterPosition();

       // Run on window resize to adjust footer position
       window.addEventListener('resize', updateFooterPosition);
   </script>
